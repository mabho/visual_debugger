visual_debugger.example:
  path: '/visual-debugger/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\visual_debugger\Controller\VisualDebuggerController::build'
  requirements:
    _permission: 'access content'

visual_debugger.settings_form:
  path: '/admin/config/system/visual-debugger'
  defaults:
    _title: 'Visual Debugger settings'
    _form: 'Drupal\visual_debugger\Form\SettingsForm'
  requirements:
    _permission: 'administer visual_debugger configuration'
